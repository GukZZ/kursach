<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Управление студентами</h1>

<form id="add-student-form">
    <input type="text" id="first-name" placeholder="Имя" required>
    <input type="text" id="last-name" placeholder="Фамилия" required>
    <input type="text" id="middle-name" placeholder="Отчество" required>
    <input type="text" id="group-name" placeholder="Группа" required>
    <input type="number" id="age" placeholder="Возраст" required>
    <button type="submit">Добавить студента</button>
</form>

<div>
    <input type="text" id="filter-name" placeholder="Фильтр по имени">
    <button id="filter-button">Применить фильтр</button>

</div>

<ul id="students"></ul>

<form id="edit-student-form" style="display:none;">
    <h2>Редактировать студента</h2>
    <input type="hidden" id="edit-id">
    <input type="text" id="edit-first-name" placeholder="Имя" required>
    <input type="text" id="edit-last-name" placeholder="Фамилия" required>
    <input type="text" id="edit-middle-name" placeholder="Отчество" required>
    <input type="text" id="edit-group-name" placeholder="Группа" required>
    <input type="number" id="edit-age" placeholder="Возраст" required>
    <button type="submit">Сохранить изменения</button>
    <button type="button" id="cancel-edit">Отмена</button>
</form>

<script src="script.js"></script>
</body>
</html>
