<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Student Management</h1>
<form id="add-student-form">
    <input type="text" id="name" placeholder="Фио" required>
    <input type="number" id="age" placeholder="Возраст" required>
    <button type="submit">Добавить студента</button>
</form>
<form id="update-student-form">
    <input type="number" id="update-id" placeholder="ID" required>
    <input type="text" id="update-name" placeholder="Новое Фио" required>
    <input type="number" id="update-age" placeholder="Новый возраст" required>
    <button type="submit">Обновить студента</button>
</form>
<ul id="students"></ul>
<script src="script.js"></script>
</body>
</html>
